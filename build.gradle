buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }

  dependencies {
    classpath 'com.bmuschko:gradle-nexus-plugin:2.3'
  }
}

apply plugin: 'groovy'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'idea'

dependencies {
  repositories {
    mavenCentral()
  }

  compile gradleApi()
  compile localGroovy()
  compile 'com.android.tools.build:gradle:1.1.0-rc3'
}

group = 'com.f2prateek.checkstyle'
version = '1.0.1'

install {
  repositories.mavenInstaller {
    pom.artifactId = 'checkstyle'
  }
}

uploadArchives {
  repositories.mavenDeployer {
    pom.artifactId = 'checkstyle'
  }
}

modifyPom {
  project {
    name 'Android Checkstyle Plugin'
    description 'Sets up Checkstyle for Gradle-based Android projects.'
    url 'https://github.com/f2prateek/android-checkstyle-plugin'
    inceptionYear '2015'

    scm {
      url 'https://github.com/f2prateek/android-checkstyle-plugin'
      connection 'scm:git:git://github.com/f2prateek/android-checkstyle-plugin.git'
      developerConnection 'scm:git:ssh://git@github.com/f2prateek/android-checkstyle-plugin.git'
    }

    licenses {
      license {
        name 'The Apache Software License, Version 2.0'
        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        distribution 'repo'
      }
    }

    developers {
      developer {
        id 'f2prateek'
        name 'Prateek Srivastava'
        email 'f2prateek@gmail.com'
      }
    }
  }
}

